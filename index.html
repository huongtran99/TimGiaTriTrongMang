<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Trong Mảng</title>
</head>
<body>
<script>
    let value = prompt("Nhập vào giá trị cần tìm");
    let arr = [1,2,3,4,5,6];

    for(let i = 0; i < arr.length; i++) {
        if(value == arr[i]){
            alert("Giá Trị " + value + " Ở Vị Trí " + i);
        }
    }
</script>
</body>
</html>
